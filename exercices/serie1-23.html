    :root {

    #editor-container {

      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    #editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      font-size: 16px;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 1rem;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-run {
      background: #28a745;
      color: white;
    }

    .btn-run:hover {
      background: #218838;
      transform: translateY(-1px);
    }

    .btn-reset {
      background: #ffc107;
      color: #333;
    }

    .btn-reset:hover {
      background: #e0a800;
    }

    .btn-nav {
      background: #6c757d;
      color: white;
    }

    .btn-nav:hover {
      background: #5a6268;
    }

    /* Output & Status */
    .output-area {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      min-height: 80px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
    }

    .status-msg {
      margin-top: 10px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Ajoute ceci dans ton <style> */
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
  </style>
</head>

    // Surveiller l'√©tat de connexion

        currentUser = user;
        btn.innerText = "D√©connexion (" + user.displayName.split(" ")[0] + ")";

        await loadProgress();

        userProgress = [];

    async function loadProgress() {
      if (!currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      try {
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          userProgress = docSnap.data().completed || [];

          // Cr√©er le profil s'il n'existe pas
          await setDoc(userRef, { completed: [], email: currentUser.email });
        }
        updateUI();
      } catch (e) {
        console.error("Erreur chargement:", e);
      }
    }

      if (!currentUser) return; // Pas de sauvegarde si pas connect√©

      // Si pas d√©j√† valid√©
      if (!userProgress.includes(exIndex)) {
        userProgress.push(exIndex);

        // Envoi √† Firebase

        try {
          await updateDoc(userRef, {
            completed: arrayUnion(exIndex)

          console.error("Erreur sauvegarde:", e);

    // Fonction pour afficher la solution

      if (confirm("‚ö†Ô∏è Attention !\nSi vous affichez la solution, cet exercice ne rapportera aucun point.\n\nVoulez-vous continuer ?")) {

        abandonedExercises.add(currentIdx);

        const statusDiv = document.getElementById("status");

      const statusDiv = document.getElementById("status");

      outputDiv.innerText = "";
      statusDiv.style.display = "none";

      // Ex√©cution Python
      pyodide.setStdout({ batched: (msg) => outputDiv.innerText += msg + "\n" });
      try {
        await pyodide.runPythonAsync(userCode);

        // --- NOUVELLE LOGIQUE DE V√âRIFICATION ---

        // 1. Est-ce que l'√©l√®ve a abandonn√© cet exercice ?
        if (abandonedExercises.has(currentIdx)) {
          statusDiv.style.display = "block";
          statusDiv.className = "status-msg warning";
          statusDiv.innerHTML = "‚ö†Ô∏è <strong>Exercice non comptabilis√©.</strong><br>Vous avez utilis√© la solution. Passez √† l'exercice suivant pour gagner des points !";
          // IMPORTANT : On fait un RETURN ici. 
          // Donc le code s'arr√™te et n'atteindra jamais saveSuccess()
          return;
        }

        // 2. Si pas abandonn√©, on lance la validation normale
        let success = await validateExercise(ex);

        statusDiv.style.display = "block";
        if (success) {
          statusDiv.className = "status-msg success";
          statusDiv.innerHTML = "‚úÖ Bravo ! Exercice valid√©.";

          // Effet confetti (si tu l'as ajout√©)
          if (window.confetti) window.confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

          // SAUVEGARDE EN BDD
          saveSuccess(currentIdx);

        } else {
          statusDiv.className = "status-msg error";
          statusDiv.innerHTML = "‚ùå R√©sultat incorrect. Essayez encore !";
        }

      } catch (err) {
        statusDiv.style.display = "block";
        statusDiv.className = "status-msg error";
        statusDiv.innerHTML = "Erreur Python : " + err;
      }
    };

    window.resetCode = () => { if (confirm("Reset ?")) editor.setValue(exercices[currentIdx].code, -1); };
    window.nextExercise = () => { if (currentIdx < exercices.length - 1) loadExercise(currentIdx + 1); };
    window.prevExercise = () => { if (currentIdx > 0) loadExercise(currentIdx - 1); };

    function loadExercise(index) {
      currentIdx = index;
      const ex = exercices[index];
      document.getElementById("exTitle").innerText = `${index + 1}. ${ex.titre}`;
      document.getElementById("exInstruction").innerHTML = ex.consigne;
      editor.setValue(ex.code, -1);
      outputDiv.innerText = "";
      statusDiv.style.display = "none";
      updateUI();
    }

    function updateUI() {
      // 1. Calcul de la progression (texte du haut)
      const total = exercices.length;
      const done = userProgress.length; // userProgress vient de Firebase
      const badge = document.getElementById("progressText");

      if (currentUser) {
        badge.innerText = `Progression : ${done} / ${total}`;
      } else {
        badge.innerText = "Non connect√©";
      }

      // 2. GESTION DU TITRE (C'est ici qu'on corrige ton probl√®me)
      const ex = exercices[currentIdx];
      const titreElement = document.getElementById("exTitle");

      // Base du titre : "1. Nom de l'exo"
      let titreHTML = `${currentIdx + 1}. ${ex.titre}`;

      // Cas A : Exercice d√©j√† r√©ussi (Vert)
      if (userProgress.includes(currentIdx)) {
        titreHTML += " <span style='color:green'>‚úÖ</span>";
      }
      // Cas B : Exercice abandonn√© (Orange)
      else if (abandonedExercises.has(currentIdx)) {
        titreHTML += " <span style='color:orange; font-size:0.8em'>‚ö†Ô∏è (Abandon)</span>";
      }

      // Application du titre
      titreElement.innerHTML = titreHTML;

      // 3. Gestion des boutons Suivant/Pr√©c√©dent
      document.getElementById("btnPrev").disabled = (currentIdx === 0);
      document.getElementById("btnNext").disabled = (currentIdx === total - 1);
    }

    // Logique de validation (R√©cup√©r√©e du script pr√©c√©dent)
    async function validateExercise(ex) {
      if (ex.validation.type === "output_list") {
        const userLines = outputDiv.innerText.trim().split('\n').map(s => s.trim()).filter(s => s !== "");
        const expected = ex.validation.values;
        return (userLines.length === expected.length) && userLines.every((val, i) => val == expected[i]);
      }
      if (ex.validation.type === "output_includes") {
        return ex.validation.values.every(val => outputDiv.innerText.includes(val));
      }
      if (ex.validation.type === "function") {
        try {
          for (let test of ex.validation.tests) await pyodide.runPythonAsync(test);
          return true;
        } catch (e) { return false; }
      }
      return false;
    }
  </script>
