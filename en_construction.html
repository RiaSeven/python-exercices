<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En Construction - LearnPython</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
    }

    /* --- LOGO & MARQUE --- */
    .brand-text {
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      /* Beaucoup plus gros */
      font-weight: 900;
      /* Extra gras */
      letter-spacing: -1px;
      /* Lettres plus serrées pour l'impact */

      /* Effet Dégradé sur le texte */
      background: linear-gradient(to right, #fff 0%, #22D3EE 50%, #7F5AF0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Petit halo lumineux */
      filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.3));
    }

    /* Animation du logo Python IA */
    .logo-tech {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 8px rgba(127, 90, 240, 0.6));
      /* Lueur violette */
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .logo-container:hover .logo-tech {
      transform: scale(1.1) rotate(10deg);
      /* Petit effet au survol */
    }


    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(120deg, #7F5AF0, #22D3EE, #7F5AF0);
      background-size: 600% 600%;
      animation: gradient 20s ease infinite;
      opacity: 0.15;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    .gear-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
    }

    .gear {
      position: absolute;
      border-radius: 50%;
      border: 15px dashed #22D3EE;
      animation: spin 10s linear infinite;
    }

    .gear.one {
      width: 120px;
      height: 120px;
      top: 40px;
      left: 40px;
      animation-direction: reverse;
      border-color: #7F5AF0;
    }

    .gear.two {
      width: 80px;
      height: 80px;
      top: 20px;
      right: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .btn-glow:hover {
      box-shadow: 0 0 12px #22D3EE, 0 0 24px #7F5AF0;
      transform: scale(1.05);
    }

    .transition-smooth {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="text-center p-6">
  <div class="gear-container">
    <div class="gear one"></div>
    <div class="gear two"></div>
  </div>
  <h1 class="text-5xl font-bold mb-6 text-[#22D3EE]">Page en Construction !</h1>
  <p class="text-xl text-[#CBD5E1] mb-8 max-w-md">Nos robots développeurs travaillent dur pour vous apporter cette
    fonctionnalité. Revenez vite !</p>
  <a href="index.html"
    class="px-8 py-3 bg-[#7F5AF0] rounded-lg font-semibold btn-glow transition-smooth text-white">Retour à l'accueil</a>

  <div class="terminal absolute bottom-10 left-10 opacity-20 font-mono text-sm text-[#22D3EE]">
    <span>> compiling module... </span><br>
    <span>> linking libraries... </span><br>
    <span>> optimizing code... </span>
  </div>
</body>

</html>
